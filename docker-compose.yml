services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URL=postgresql://<username>:<password>@db:5432/<dbname>
    depends_on:
      - db

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
